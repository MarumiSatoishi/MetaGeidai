<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="M.css">
    <title>Geidai Meta Studio Archive</title>

    <script src="https://cdn.jsdelivr.net/npm/material-design-inspired-color-picker@1.7.2/dist/md-color-picker.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div id="splash">
        <div id="splash_logo">
            <p><img src="img/logo.png" alt="" class="fadeUp"></p>
        </div>
    </div>

    <div class="splashbg1"></div>
    <div class="splashbg2"></div>  

    <div id="header">
        <p>
            <a href="https://www.geidai.ac.jp/" target="_blank"><img id="logo" src="img/logo.png">
            <img id="textlogo" src="img/textlogo.png"></a>
            <div id="DigitalArchive">Meta Studio Archive</div>
        </p>
        <div id="fa">
            <a href="index.html"><img src="img/fa.svg" onClick="faOpen()"></a>
        </div>
        <div id="m">
            <a href="indexM.html"><img src="img/m.svg"></a>
        </div>
    </div>

    <div class="mattterport">
        <iframe src="https://my.matterport.com/show/?m=HqknDtE4AEH" name="cFrame"></iframe>
    </div>

    <div id="map-open">
        <img src="img/map-open.png" onClick="mapOpen()" width="40em">
    </div>

    <div id="map-close">
        <img src="img/map-close.png" onClick="mapClose()" width="40em">
    </div>

    <div id="map1">
        <div id="contents">
            <div id="contents1">
                    <img src="img/a.png" onClick="newURL1()">

            <div id="contents2">
                <img src="img/b.png">
            </div>
            <div id="contents3">
                <img src="img/c.png">
            </div>  
            <div id="contents4">
                <img src="img/d.png">
            </div>
            <div id="contents5">
                <img src="img/e.png">
            </div>
        </div>
        <div id="mapframe1">
            <p><img src="img/map2.png"></p>
        </div>
    </div>

    <div id="caption">
        <div id="caption1">奏楽堂</div>
        <div id="caption2">１〜５号館</div>
        <div id="caption3">大学本部</div>
        <div id="caption4">赤レンガ</div>
        <div id="caption5">大学会館</div>
    </div>

    <script type="text/javascript" src="M.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/4-1-4/js/4-1-4.js"></script>
